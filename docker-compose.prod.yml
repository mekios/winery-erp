services:
  # =========================
  # PostgreSQL Database
  # =========================
  db:
    image: postgres:16-alpine
    container_name: winery_db_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Redis
  # =========================
  redis:
    image: redis:7-alpine
    container_name: winery_redis_prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Django Backend (Production)
  # =========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: winery_backend_prod
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3

  # =========================
  # Celery Worker (Phase 2)
  # =========================
  # celery:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile.prod
  #   container_name: winery_celery_prod
  #   environment:
  #     - DEBUG=False
  #     - SECRET_KEY=${SECRET_KEY}
  #     - DATABASE_URL=${DATABASE_URL}
  #     - REDIS_URL=${REDIS_URL}
  #   depends_on:
  #     - db
  #     - redis
  #   restart: unless-stopped
  #   command: celery -A config worker -l info

  # =========================
  # Nginx Reverse Proxy
  # =========================
  nginx:
    image: nginx:alpine
    container_name: winery_nginx_prod
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist/frontend/browser:/usr/share/nginx/html:ro
      - backend_static:/usr/share/nginx/static:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  backend_static:
  backend_media:
