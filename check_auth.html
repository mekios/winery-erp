<!DOCTYPE html>
<html>
<head>
    <title>Auth Check</title>
</head>
<body>
    <h1>Auth Token Check</h1>
    <button onclick="checkTokens()">Check Tokens</button>
    <button onclick="clearAll()">Clear All</button>
    <pre id="output"></pre>
    
    <script>
        function checkTokens() {
            const access = localStorage.getItem('access_token');
            const refresh = localStorage.getItem('refresh_token');
            const winery = localStorage.getItem('active_winery_id');
            
            document.getElementById('output').textContent = 
                'Access Token: ' + (access ? access.substring(0, 50) + '...' : 'NOT FOUND') + '\n' +
                'Refresh Token: ' + (refresh ? refresh.substring(0, 50) + '...' : 'NOT FOUND') + '\n' +
                'Active Winery: ' + (winery || 'NOT SET') + '\n\n' +
                'All localStorage keys:\n' + JSON.stringify(Object.keys(localStorage), null, 2);
        }
        
        function clearAll() {
            localStorage.clear();
            document.getElementById('output').textContent = 'All localStorage cleared';
        }
        
        // Auto-check on load
        checkTokens();
    </script>
</body>
</html>
