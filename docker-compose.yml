services:
  # =========================
  # PostgreSQL Database
  # =========================
  db:
    image: postgres:16-alpine
    container_name: winery_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-winery_erp}
      POSTGRES_USER: ${POSTGRES_USER:-winery}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-winery} -d ${POSTGRES_DB:-winery_erp}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Redis (Cache & Celery Broker)
  # =========================
  redis:
    image: redis:7-alpine
    container_name: winery_redis
    ports:
      - "6380:6379" # Using 6380 externally to avoid conflict
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Django Backend
  # =========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: winery_backend
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
    ports:
      - "8001:8000" # Using 8001 externally to avoid conflict
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DATABASE_URL=${DATABASE_URL:-postgres://winery:changeme@db:5432/winery_erp}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:4201}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  # =========================
  # Angular Frontend
  # =========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: winery_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "4201:4200" # Using 4201 externally to avoid conflict
    environment:
      - NODE_ENV=development
    command: ng serve --host 0.0.0.0 --poll 2000 --proxy-config proxy.conf.json

volumes:
  postgres_data:
  backend_static:
